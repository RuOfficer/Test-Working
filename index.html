<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <title>My project</title>
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <div class="header__search">
          <img class="header__logo" src="/img/header/logo.svg" alt="logo" />
          <img
            class="header__img-glass"
            src="/img/header/glass.svg"
            alt="glass"
          />
        </div>
        <div class="header__basket">
          <img
            class="header__img-menu"
            src="/img/header/burger-menu.png"
            alt="menu"
          />
          <img
            class="header__img-human"
            src="/img/header/human.svg"
            alt="human"
          />
          <img
            class="header__img-basket"
            src="/img/header/basket.svg"
            alt="basket"
          />
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
