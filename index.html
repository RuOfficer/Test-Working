<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>My project</title>
  </head>
  <body>
    <!-- --------------------панель навигации header------------------- -->
    <nav class="header">
      <div class="header__search">
        <img class="header__logo" src="/img/header/logo.svg" alt="logo" />
        <img
          class="header__img-glass"
          src="/img/header/glass.svg"
          alt="glass"
        />
      </div>
      <div class="header__basket">
        <img
          class="header__img-menu"
          src="/img/header/burger-menu.png"
          alt="menu"
        />
        <img
          class="header__img-human"
          src="/img/header/human.svg"
          alt="human"
        />
        <img
          class="header__img-basket"
          src="/img/header/basket.svg"
          alt="basket"
        />
      </div>
    </nav>

    <!-- -------------------баннер компании------------------ -->
    <main>
      <section class="banner">
        <div class="banner__block-img">
          <img
            class="banner__img"
            src="/img/banner/Layer_57-removebg-preview 1.png"
            alt="man-img"
          />
        </div>
        <div class="banner__brand">
          <div class="banner__rectangle"></div>
          <div class="banner__right-block">
            <h1 class="banner__title">THE BRAND</h1>
            <p class="banner__text">
              OF LUXERIOUS <span class="banner__text--span">FASHION</span>
            </p>
          </div>
        </div>
      </section>
      <!-- ----------------------секция предложения----------------- -->
      <section class="offer">
        <div class="offer__card offer__card--women">
          <div class="offer__price">
            <div class="offer__wrap">
              <p class="offer__text">30% OFF</p>
              <span class="offer__title">FOR WOMEN</span>
            </div>
          </div>
        </div>
        <div class="offer__card offer__card--man">
          <div class="offer__price">
            <div class="offer__wrap">
              <p class="offer__text">HOT DEAL</p>
              <span class="offer__title">FOR MEN</span>
            </div>
          </div>
        </div>
        <div class="offer__card offer__card--child">
          <div class="offer__price">
            <div class="offer__wrap">
              <p class="offer__text">NEW ARRIVALS</p>
              <span class="offer__title">FOR KIDS</span>
            </div>
          </div>
        </div>
        <div class="offer__card offer__card--bottom">
          <div class="offer__price">
            <div class="offer__wrap">
              <p class="offer__text">LUXIROUS & TRENDY</p>
              <span class="offer__title">ACCESORIES</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
